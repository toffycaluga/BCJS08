<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libros</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container p-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Agregar Libro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Agregar Autores</a>
            </li>
        </ul>
        <div class="container p-5">
            <div class="row">
                <div class="col-5 p-4">
                    <h2>Agrega un autor</h2>
                    <form action="/api/autores" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_autor" name="nombre_autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido_autor" name="apellido_autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Notas</label>
                            <textarea class="form-control" id="notas" name="notas" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                <div class="col-6 offset-1 p-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="axios.min.js"></script>
        <script>
            async function init() {
                const {
                    data
                } = await axios.get('/api/autores', {
                        headers: {
                            pass: '12345'
                        }
                    })
                    // console.log(data)
                let autores_html = ""
                for (let i = 0; i < data.length; i++) {
                    autores_html += `
	          <tr>
	            <td scope="row">${i + 1}</td>
	            <td>${data[i].nombre}</td>
	            <td>${data[i].apellido}</td>
	            <!-- <td>${data[i].notas}</td> -->
	            <td><a href="#">Ver</a></td>
	          </tr>
	        `
                }
                // console.log(libros_html)
                document.getElementById('tabla').innerHTML = autores_html
            }
            init()
        </script>

</body>

</html>
