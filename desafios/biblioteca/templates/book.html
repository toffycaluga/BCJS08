<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Books & Authors</title>
</head>

<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/authors">Authors</a>
            </li>
        </ul>
    </div>
    <div class="container mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h3>{{book.title}}</h3>
                    <p class="fw-bold">ID:{{book.id}}</p>
                </div>
                <div class="col-9 text-left">
                    <p class="fw-bold">Description:</p>
                    <p class="pw-lighter">{{book.description}}</p>
                </div>
            </div>
        </div>
        <p class="fw-bold">Authors:</p>
        <ul class="list-group list-group-flush">
            {%for author in authors%}
            <li class="list-group-item">{{author.firstname}} {{author.lastname}}</li>
            {%endfor%}
        </ul>


        <div>
            <p class="fw-bolder">Add a book</p>
            <div class="input-group">
                <select class="form-select input-group" aria-label="Default select example">
                    <option selected disabled>select Author</option>
                    {% for authorli in authorsList%}
                    {% for author in authors %}

                    {% if authorli.firstname!=author.firstname %}
                    <option value="{{authorli.id}}">{{authorli.firstname}}</option>
                    {% endif %}
                    {% endfor %}
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary btn-lg">Add </button>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>


</body>

</html>
