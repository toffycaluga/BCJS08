{% extends "layout.html" %} {%block style%}
<link rel="stylesheet" href="./css/bootstrap.min.css"> {%endblock%}{%block main%}
<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <h3>Add a Book</h3>
            <form action="/books" method="post">
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                        <input type="text" name="title" id="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                </div>
                <div class="mb-3">

                    <div class="input-group">
                        <span class="input-group-text">Description</span>
                        <textarea class="form-control" aria-label="With textarea" name="description" id="description"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Book</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="books">
                    {%for book in books%}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>
                            <a href="/books/{{book.id}}">view</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock %} {%block script%}
<script src="./js/bootstrap.min.js"></script> {%endblock%}
